name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install frontend dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Install backend dependencies
        working-directory: backend
        run: yarn install --frozen-lockfile

      - name: Lint frontend
        working-directory: frontend
        run: yarn lint

      - name: Lint backend
        working-directory: backend
        run: yarn lint

      - name: Test backend
        working-directory: backend
        run: yarn test --runInBand

      - name: Build frontend
        working-directory: frontend
        run: yarn build

      - name: Build backend
        working-directory: backend
        run: yarn build

